<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./stylesheet/login.css">
</head>

<body>
<nav>
    <ul>
        <li id="userIconContainer">
            <span id="userIcon">Login</span>
        </li>
    </ul>
<!-- </nav> -->
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" method = 'post',action = '\login'>   <!-- if it is necessary , add action and method to it.-->
        <div class="form-group">
            <label for="username">Username(Your phoneNumber is username)</label>
            <input type='text' id='username' name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type='password' id='password' name="password" required>
        </div>

        <button type="submit">login</button>
        <div id='error-message'></div>
    </form>
    <button id="logoutButton" style="display: none">Log out</button>
</div>
<script src="javascripts/login.js"></script>
</body>
<!--<footer>designed by Navid</footer>-->
</html>
