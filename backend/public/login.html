<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./stylesheet/login.css">
</head>

<body>
<nav>
    <ul>
        <li id="userIconContainer">
            <span id="userIcon">Login</span>
        </li>
    </ul>
</nav>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" method = 'post',action = '\login'>  
        <div class="form-group">
            <label for="username">Username(Username is phone number)</label>
            <input type='text' id='username' name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type='password' id='password' name="password" required>
        </div>

        <button id="submit" type="submit">Login</button>
        <div class="forget password"> <!-- working on this part-->
            <a href="forgetPassword.html">forget my password</a>
        </div>
        <div id='error-message'></div>
    </form>
    <button id="Dashboard" style="display:none">Dashboard</button>
    <button id="logoutButton" style="display: none">Log out</button>
</div>
<script src="javascripts/login.js"></script>
</body>
<!--<footer>designed by Navid</footer>-->
</html>
